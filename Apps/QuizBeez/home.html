<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizBeez</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header quiz-result">
        <!-- **Other header stuffs here** -->
        <div class="nav-section">
          <img src="files/left-arrow.png" alt="back" class="menu-icon back">
        </div>
        
        <div class="outer-layer layer">
            <div class="inner-layer layer">
                <div class="total-score layer">
                    <p class="desc">Your Score</p>
                    <div class="details">
                        <p class="stats">100</p>
                        <p class="unit">pt</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        <div class="circle circle-4"></div>
    </header>
    <div class="container quiz-result">
      <div class="quiz-header">
        <div class="details completion">
            <span class="dot"></span>
            <div class="contents">
                <p class="stats">100%</p>
                <p class="desc">Completion</p>
            </div>
        </div>
        <div class="details total-question">
            <div class="dot"></div>
            <div class="contents">
                <p class="stats">20</p>
                <p class="desc">Total Question</p>
            </div>
        </div>
        <div class="details correct-answer">
            <div class="dot"></div>
            <div class="contents">
                <p class="stats">13</p>
                <p class="desc">Correct</p>
            </div>
        </div>
        <div class="details wrong-answer">
            <div class="dot"></div>
            <div class="contents">
                <p class="stats">07</p>
                <p class="desc">Wrong</p>
            </div>
        </div>
      </div>
      <div class="quiz-settings">
        <div class="settings restart-quiz">
            <div class="settings-icon"><img src="files/restart.png" alt="restart" class="icon"></div>
            <p>Play Again</p>
        </div>
        <div class="settings review-answer">
            <div class="settings-icon"><img src="files/review.png" alt="restart" class="icon"></div>
            <p>Review Answer</p>
        </div>
        <div class="settings share-score">
            <div class="settings-icon"><img src="files/share.png" alt="restart" class="icon"></div>
            <p>Share Score</p>
        </div>
        <div class="settings generate-pdf">
            <div class="settings-icon"><img src="files/generate-pdf.png" alt="restart" class="icon"></div>
            <p>Generate PDF</p>
        </div>
        <div class="settings home">
            <div class="settings-icon"><img src="files/home.png" alt="restart" class="icon"></div>
            <p>Home</p>
        </div>
        <div class="settings leaderboard">
            <div class="settings-icon"><img src="files/leaderboard.png" alt="restart" class="icon"></div>
            <p>Leaderboard</p>
        </div>
      </div>
      <a href="index.html">Prev</a>
    </div>

    <script>
       
    </script>
</body>
</html>
