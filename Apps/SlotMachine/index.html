<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Slot Machine</title>
</head>
<body>
    <div class="slot-header">
        <div class="money-logo"></div>
        <div class="total-earnings">Accounts: <span id="currentBalanceOutput">0.00</span></div>
        <button id="depositButton" class="deposit-button">Deposit Money</button>
    </div>
      

    <div class="slot-container">
        <div class="slot-row slot-row-1">
            <div class="slot-box box-1">1</div>
            <div class="slot-box box-2">2</div>
            <div class="slot-box box-3">3</div>
        </div>

        <div class="slot-row slot-row-2">
            <div class="slot-box box-4">4</div>
            <div class="slot-box box-5">5</div>
            <div class="slot-box box-6">6</div>
        </div>

        <div class="slot-row slot-row-3">
            <div class="slot-box box-7">7</div>
            <div class="slot-box box-8">8</div>
            <div class="slot-box box-9">9</div>
        </div>
    </div>

    <div class="bet-start-container">

        <div class="bet-details">
            <button id="minusBetButton" class="minus-button">-</button>
            <div class="bet-amount-container">
                <span class="bet-header">TOTAL BET</span>
                <input id="betAmountInput" type="number" name="betAmountInput" class="bet-amount numberonly" placeholder="0" value="0"></input>
            </div>
            <button id="addBetButton" class="add-button">+</button>
        </div>
    
        <div class="slot-circle slot-maxbet">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span id="maxBetButton" class="text">Max Bet</span>
                </div>
            </div>
        </div>

        <div class="slot-circle slot-start">
            <div class="outer-circle">
                <div class="inner-circle">
                    <div id="betStartButton" class="text">Start</div>
                </div>
            </div>
        </div>
       
    </div>
</body>

<script type="module" src="assets/js/global.js"></script>
<script type="module" src="assets/js/main.js"></script>
</html>
