    <script>
        // Array Operations
        arrNumbers = [6, 5, 8, 3, 26, 29];
        var edgeNumber = parseInt(prompt(`Enter a number between: 0 and ${arrNumbers.length}`));
        if(!edgeNumber || edgeNumber > arrNumbers.length || edgeNumber != "stop") {
            alert("Invalid input, Try again or 'stop'");
            edgeNumber = parseInt(prompt(`Enter a number between: 0 and ${arrNumbers.length}`));
        }

        const result = findMaxAndMin(arrNumbers);

        console.log("MIN: " + result.minNumber);
        console.log("MAX: " + result.maxNumber);

        function findMaxAndMin(arr) {

            let minNum = arr[0];
            let maxNum = arr[0];

            for(let i = 0; i < arr.length; i++) {
                
                if(arr[i] < minNum) {
                    minNum = arr[i]; 
                }

                if (arr[i] > maxNum) {
                    maxNum = arr[i]; 

                }

                if(i == edgeNumber) {
                    break;
                }
            }
            return {
                minNumber : minNum,
                maxNumber : maxNum
            };
        }
    </script>
