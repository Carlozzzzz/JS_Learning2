    <script>
        console.log("\n \n")
        console.log("-- Array Names --");

        let names = ["      carlos gasssisiisisi", "romulo", "Maralit"];
        for(let i = 0; i < names.length; i++) {
            // console.log("\t" + names[i]);

            let name = names[i].trim();

            console.log("\t" + name + " : " + name.length + " letters.");
            // console.log("\t" + name + " : " + countWords(name) + " words.");
        }

        function countWords(str) {
            const arr = str.split(' ');
            return arr.filter(word => word !== '').length;
        }

    </script>

    <script>
        let arrayNames = ["Carla", "Carlo", "Carl", "Ligaleg", "Carlos"];

        let nameInput = prompt("Search this name: ");

        alert(nameExists(arrayNames, nameInput));

        function nameExists(arr, searchName) {
            let flag;
            for (let i = 0; i < arr.length; i++) {
                if(searchName.toLowerCase() === arr[i].toLowerCase()) {
                    flag = true;
                    break;
                } else {
                    flag = false;
                }
            }

            return flag;
        }
    </script>
