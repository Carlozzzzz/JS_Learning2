    <h1>Day 2 Exercise</h1>
    <p>open console to see the results...</p>
    <p>refresh the page if not working...</p>

    <script>
        var randomNum = Math.floor(Math.random() * 101);
        var userGuess;
        var isContinue = true;
        
        console.log(randomNum);
        console.log(userGuess);
        
        
        do {
            userGuess = parseInt(prompt("Guess a number between 1 and 100"));
            if(userGuess > randomNum) {
                console.log("Your guess is too high");
            } else if(userGuess < randomNum) {
                console.log("Your guess is too low");
            } else if(userGuess == randomNum) {
                console.log("Congratulations, your guess is right!");
                if(isContinue) {
                    let feedback = prompt("Do you want to play again? Y || N");
                    if(feedback == "Y") {
                        randomNum = Math.floor(Math.random() * 101);
                        console.log(`New random: ${randomNum}`);
                    } else {
                        isContinue = false;
                    }
                }
            } else {
                console.log("Something is wrong");
            }
        } while (randomNum != userGuess && isContinue);
        
    </script>
