    <script>
        // Conditional Statements
        // If Statements => if(){ ... }

        var name = "chen";
        if(!name) {
            console.log(`Something is wrong.`);
        } else if(name != "carlos") {
            console.log(`Another name has been found : '${name}'`);
        } else {
            console.log(`Name: ${name}`);
        }

    </script>

    <script>
        // Nested if

        var name = "carlos";
        var age = 23;

        if(name) {
            console.log(`Name: ${name}`);

            if(age) {
                console.log(`Age: ${age}`);
            } else {
                console.log(`Something wrong with the age.`)
            }
        } else {
            console.log(`Something wrong with the name.`);
        }

    </script>

    <script>
        // Tell if number is zero or negative
        var number = parseInt(prompt("Type a number: "));
        if(number > 0) {
            console.log(`${number}: positive`);
        } else if(number == 0) {
            console.log(`${number}: zero`);
        } else if(number < 0) {
            console.log(`${number}: negative`);
        } else {
            console.log("Something is wrong.");
        }
    </script>

    <script>
        // Switch
        console.log("");
        var name = "not me";
        switch (name) {
            case "carlos":
                console.log("That's my name.");
                break;
            case "her":
                console.log("Somebodies name.");
                break;
            default:
                console.log("Not on the list.");
                break;
        }
    </script>
