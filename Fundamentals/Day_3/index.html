    <script>
        // Factorial with Functions
        var evenNum = parseInt(prompt("Enter an even number: "));

        factorialCalc(evenNum);

        function factorialCalc(num) {
            if (num % 2 == 0) {
                console.log("Even");
                let sum = 0;
                for(let i = 0; i <= num; i++) {
                    sum = num * i;
                }
                console.log(`Factorial of ${num} : ${sum}`);
            } else if(num % 2 == 1) {
                console.log("Odd");
            } else {
                console.log("Something is wrong.");
            }
        }
    </script>
