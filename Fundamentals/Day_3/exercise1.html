    <script>
        // Define a function 
        let number = prompt("Please enter a positive number:");
        let result = calculateFactorial(number);
        alert(`Result: ${result}`);

        function calculateFactorial(number) {
            let result;
            if(number % 2 == 0) {
                for(let i = 0; i <= number; i++) {
                    result = number * i;
                }
            } else if(number % 2 == 1) {
                result = "Odd number, try again.";
            } else {
                result = "Something is wrong.";
            }

            return result;
        }
    </script>
