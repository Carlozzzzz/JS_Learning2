    <script>
        // Event Handlers
        let paragraphID = document.getElementById('paragraphID');

        window.onload = function() {

            console.log("Loaded")

            paragraphID = document.getElementById('paragraphID');
            paragraphID.addEventListener('mouseover', function() {
                this.style.cursor = "pointer";
                this.innerText = "Carlos";
                this.style.color = "red";
                console.log(document.URL);
            });

            paragraphID.addEventListener('mouseout', () => {
                paragraphID.innerText = "Manipulate Me!";
                paragraphID.style.color = "black";

            });


            // looping though each element
            let testArr = document.querySelectorAll("p.text");
            testArr.forEach((x, i) => {
                x.innerText += i;
            });
        }
    </script>
