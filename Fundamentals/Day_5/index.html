    <script>
        let sampleName = "          12213       ";
        let regExp = /\p{P}/gu;

        // isPalindrome(sampleName);

        function isPalindrome(name){
            name = name.toLowerCase().trim();
            let found = regExp.test(sampleName);
            let result = found ? "Yes" : "No";
            
            
            if( ! found && name.length > 2) {
                let nameToArr = Array.from(name);

                let result = isSameBeginEnd(nameToArr) ? "Yes" : "No";
                console.log("Is Palindrome? " , result);
            } else {
                console.log("Character is not vald.");
            }

        }

        function isSameBeginEnd(arr) {
            let flag = false;
            while (arr.length > 2) {
                let firstLetter = arr[0];
                let lastLetter = arr[arr.length - 1];
                
                if (firstLetter === lastLetter) {
                    flag = true;
                } else if(firstLetter !== lastLetter)
                {
                    flag = false;
                }
                arr.shift();
                arr.pop();
                
                console.log(arr);
            }
            return flag;
        }
    </script>
